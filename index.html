<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/forms.css">
    <title>Primera parte del framework</title>
</head>

<body>
    <!--Estilo para los formularios realizado por los Saul y Ulises-->
    <main>
        <form action="">

            <div class="label">
                <label for="" class="label__normal cPrim">Ejemplo de label</label><br>
                <label for="" class="label__normal cSec">Ejemplo de label</label><br>
                <label for="" class="label__normal cBase">Ejemplo de label</label><br><br>
                <label for="" class="label__italic cPrim">Ejemplo label italic</label><br>
                <label for="" class="label__italic cSec">Ejemplo label italic</label><br>
                <label for="" class="label__italic cBase">Ejemplo label italic</label><br><br>
                <label for="" class="label__obl cPrim">Ejemplo label para campo obl<span class="obl"> *</span></label><br>
                <label for="" class="label__obl cSec">Ejemplo label para campo obl<span class="obl"> *</span></label><br>
                <label for="" class="label__obl cBase">Ejemplo label para campo obl<span class="obl"> *</span></label><br><br>
            </div>
            <div class="inputs">
                <label for="">Ejemplo de texto</label><br>
                <input type="text" class="input__text"><br>
                <label for="">Ejemplo de un campo obligatorio<span class="obl"> *</span></label><br>
                <input type="text" class="input__text"><br>
                <label for="">Ejemplo de correo</label><br>
                <input type="email" class="input__email"><br>
                <label for="">Ejemplo de número</label><br>
                <input type="number" class="input__number"><br>
                <label for="">Ejemplo de botón</label><br>
                <input type="button" class="input__button" value="Ejemplo boton"><br>
                <label for="">Ejemplo de date</label><br>
                <input type="date" class="input__date"><br>
                <label for="">Ejemplo de datetime</label><br>
                <input type="datetime" class="input__datetime"><br>
            </div>
            <div class="textarea">
                <label for="">Ejemplo de textarea</label><br>
                <textarea></textarea>
            </div>
            <div class="combox">
                <label for="" class="cBase">Ejemplo de combox</label>
                <select id="" class="combox__op">
                    <option value="" class="combox__empty">Elige una opcion</option>
                    <optgroup class="combox__group" label="Muscle cars">
                        <option value="mu" class="combox__option">Mustang</option>
                        <option value="hell" class="combox__option">Hellcat</option>
                        <option value="chall" class="combox__option">Challenger</option>
                    </optgroup>
                    <optgroup class="combox__group" label="Drift">
                        <option value="g" class="combox__option">GTR</option>
                        <option value="s" class="combox__option">Supra</option>
                        <option value="wr" class="combox__option">WRX</option>
                    </optgroup>
                </select>
            </div>
            <div class="button">
                <button type="button" class="button__Osc">Boton normal</button><br>
                <button type="button" class="button__Cla">Boton enviar</button><br>
                <button type="button" class="button__Opc">Boton reiniciar</button><br>
            </div>

            <div class="checkbx">                
                <label for="">Ejemplo de checkbox multiselección</label><br>
                <input type="checkbox" class="checkbx__prim">Seguido</input>
                <input type="checkbox" class="checkbx__second">Puede ser</input>
                <input type="checkbox" class="checkbx__comp">Mañana</input>
                <input type="checkbox" class="checkbx__ex">O no..</input>
            </div>

            <div class="checkbx">
                <br>                
                <label for="">Ejemplo de checkbox uniseleción</label><br>
                <input type="checkbox" class="checkbx__prim">Seguido</input>
                <input type="checkbox" class="checkbx__second">Puede ser</input>
                <input type="checkbox" class="checkbx__comp">Mañana</input>
                <input type="checkbox" class="checkbx__ex">O no..</input>
            </div>
        </form>
    </main>
</body>

</html>
